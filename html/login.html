<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard - username</title>
    <link rel="stylesheet" href="/style.css">

                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#">Login</a></li>

                <p><i class="fas fa-envelope"></i> thecrypticbyte@gmail.com</p>
